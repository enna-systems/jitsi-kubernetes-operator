kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: jitsi-test
nodes:
  - role: control-plane
    image: kindest/node:1.22.12
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      - containerPort: 10000
        hostPort: 10000
        protocol: UDP
